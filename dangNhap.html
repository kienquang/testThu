<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h2{
            color: rgb(122, 54, 54);
        }
    </style>
    <link rel="stylesheet" href="decoration.css">
</head>
<body>
     <h2>Nhập thu xem sao</h2>
    <h2>Nhập Thông Tin Cá Nhân</h2>
    <form action="#" method="post">
        <table border="1" cellpadding="8" cellspacing="0">
            <tr>
                <td style="background-color: blanchedalmond;"><label for="hoten">Họ và tên:</label></td>
                <td style="background-color: aqua;"><input type="text" id="hoten" name="hoten" required></td>
            </tr>
            <tr>
                <td><label for="ngaysinh">Ngày sinh:</label></td>
                <td><input type="date" id="ngaysinh" name="ngaysinh" required></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="nam" name="gioitinh" value="Nam" checked>
                    <label for="nam" id="gioinam">Nam</label>
                    <input type="radio" id="nu" name="gioitinh" value="Nữ">
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone" id="1111">Phone:</label></td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>
        
            <tr>
                <td><label for="pass">Mật khẩu:</label></td>
                <td><input type="pass" id="pass" name="pass" required></td>
            </tr>
            <tr>
                <td><label for="pass">Nhập lại mật khẩu:</label></td>
                <td><input type="pass" id="repass" name="pass" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="submitBtn" type="submit">Gửi</button>
                    <button type="reset">Xóa</button>
                </td>
            </tr>
        </table>
    </form>
<script>
    document.getElementById("submitBtn").addEventListener("click", function(event) {
        event.preventDefault(); // Ngăn form gửi dữ liệu mặc định

        // Lấy giá trị từ input
        const hoten = document.getElementById("hoten").value.trim();
        const ngaysinh = document.getElementById("ngaysinh").value;
        const phone = document.getElementById("phone").value.trim();
        const pass = document.getElementById("pass").value;
        const repass = document.getElementById("repass").value;

        // 1. Kiểm tra mật khẩu trùng khớp
        if (pass !== repass) {
            alert("Mật khẩu không khớp! Vui lòng nhập lại.");
            return;
        }

        // 2. Kiểm tra các trường bắt buộc
        if (!hoten || !ngaysinh || !phone || !pass || !repass) {
            alert("Vui lòng điền đầy đủ thông tin.");
            return;
        }

        // 3. Kiểm tra ngày sinh không lớn hơn ngày hiện tại
        const today = new Date();
        const birthDate = new Date(ngaysinh);
        if (birthDate > today) {
            alert("Ngày sinh không hợp lệ. Vui lòng nhập lại.");
            return;
        }

        // 4. Kiểm tra họ tên: chỉ chứa chữ cái (có dấu tiếng Việt)
        const nameRegex = /^[A-Za-zÀ-ỹ\s]+$/;
        if (!nameRegex.test(hoten)) {
            alert("Họ tên chỉ được chứa chữ cái (có dấu).");
            return;
        }

        // 5. Kiểm tra số điện thoại: 10-11 số
        const phoneRegex = /^\d{10,11}$/;
        if (!phoneRegex.test(phone)) {
            alert("Số điện thoại phải có 10-11 chữ số.");
            return;
        }

        // 6. Kiểm tra mật khẩu ít nhất 8 ký tự
        if (pass.length < 8) {
            alert("Mật khẩu phải có ít nhất 8 ký tự.");
            return;
        }

        // Nếu tất cả hợp lệ -> Thông báo thành công
        alert("Đăng ký thành công!");
        // document.getElementById("myForm").submit(); // Gửi form nếu có backend
    });
</script>
</body>
</html>
